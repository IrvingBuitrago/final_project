<!DOCTYPE html>
<html>
<head>
    <title>Detalles de la Cita</title>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/3845810/pexels-photo-3845810.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bar-link {
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #2096CD;
            border: 1px solid gray;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Detalles de la Cita</h1>
        <form method="post" action="/appointment/search">
            <label for="name_last_name">Buscar Cita por Nombre y Apellido:</label>
            <input type="text" name="name_last_name" required>
            <input type="submit" value="Buscar">
        </form>

        {% if name_last_name %}
            <p><strong>Nombre y Apellido:</strong> {{ name_last_name }}</p>
        {% endif %}

        {% if appo_review %}
            <div class="w3-card-4">
                <p><strong>ID del Paciente:</strong> {{ appo_review[1] }}</p>
                <p><strong>Fecha de Cita:</strong> {{ appo_review[2] }}</p>
                <p><strong>Hora:</strong> {{ appo_review[3] }}</p>
                <p><strong>Motivo:</strong> {{ appo_review[4] }}</p>
            </div>
        {% else %}
            <p>{{ error }}</p>
        {% endif %}

        <form method="get" action="/appointment/add">
            <button type="submit" style="background-color: #007bff; color: #ffffff; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;">Agregar Cita</button>
        </form>
    </div>
</body>
</html>
